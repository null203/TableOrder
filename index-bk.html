<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="screen-orientation" content="landscape">
    <meta name="x5-orientation" content="landscape">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>订餐系统</title>
    <link href="https://www.tokumall.jp/resources/common/css/bootstrap.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="bg">
        
    </div>
    
    <script src="https://www.tokumall.jp/resources/common/js/jquery.js"></script>
    <script src="https://www.tokumall.jp/resources/common/js/bootstrap.js"></script>
    <script>

        changeOrientation($('.bg'));

        function changeOrientation($print) {
            var width = document.documentElement.clientWidth;
            var height = document.documentElement.clientHeight;
            if (width < height) {
                // 竖屏
                $print.width(height);
                $print.height(width);
                $print.css('top', (height - width) / 2);
                $print.css('left', 0 - (height - width) / 2);
                $print.css('transform', 'rotate(90deg)');
                $print.css('transform-origin', '50% 50%');
            }

            var evt = "onorientationchange" in window ? "orientationchange" : "resize";

            window.addEventListener(evt, function () {
                console.log(evt);
                setTimeout(function () {
                    var width = document.documentElement.clientWidth;
                    var height = document.documentElement.clientHeight;
                    if (width > height) {
                        // 横屏
                        $print.width(width);
                        $print.height(height);
                        $print.css('top', 0);
                        $print.css('left', 0);
                        $print.css('transform', 'none');
                        $print.css('transform-origin', '50% 50%');
                    }
                    else {
                        // 竖屏
                        $print.width(height);
                        $print.height(width);
                        $print.css('top', (height - width) / 2);
                        $print.css('left', 0 - (height - width) / 2);
                        $print.css('transform', 'rotate(90deg)');
                        $print.css('transform-origin', '50% 50%');
                    }

                }, 300);

            }, false);
        }
    </script>
</body>
</html>
